<!-- index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت زمان (LifeOS Time Manager)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>مدیریت زمان</h1>
    <form id="taskForm">
        <div class="form-group">
            <label for="title">عنوان تسک (Macro Task):</label>
            <input type="text" id="title" name="title" placeholder="عنوان را وارد کنید" required>
        </div>
        <div class="form-group">
            <label for="subtask">ریز تسک (Subtask):</label>
            <input type="text" id="subtask" name="subtask" placeholder="ریز تسک (اختیاری)">
        </div>
        <div class="form-group">
            <label>تقویم:</label>
            <label><input type="radio" name="calendar" id="cal-miladi" value="miladi" checked> میلادی</label>
            <label><input type="radio" name="calendar" id="cal-shamsi" value="shamsi"> شمسی</label>
        </div>
        <div class="form-group">
            <label for="dateMiladi">تاریخ:</label>
            <!-- ورودی تاریخ میلادی -->
            <input type="date" id="dateMiladi" name="dateMiladi" required>
            <!-- ورودی تاریخ شمسی (رشته متنی) -->
            <input type="text" id="dateShamsi" name="dateShamsi" placeholder="مثال: 1402/05/22" style="display: none;">
        </div>
        <div class="form-group">
            <label for="time">ساعت:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="component">مولفه زندگی:</label>
            <select id="component" name="component" required>
                <option value="">انتخاب کنید</option>
                <option value="mind">ذهن</option>
                <option value="body">جسم</option>
                <option value="resources">منابع</option>
                <option value="relationships">روابط</option>
                <option value="faith">ایمان</option>
            </select>
        </div>
        <button type="submit">افزودن تسک</button>
    </form>

    <h2>لیست تسک‌ها</h2>
    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
